<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <button id="rock" class="btn btn-success" data-choice="rock">Rock</button>
  <button id="paper" class="btn btn-success" data-choice="paper">Paper</button>
  <button id="scissors" class="btn btn-success" data-choice="scissors">Scissors</button>

  <p>Your Score: <span class="yourScore">0</span></p>
  <p>Computer Score: <span class="computerScore">0</p>
  <p>Round: <span class="roundCounter">1</span></p>

  <div class="container">
    <div class="row">
      <div class="col-md-4"> 
        <span class="fa fa-hand-rock-o fa-5x rock-pic"></span>
      </div>
      
      <div class="col-md-4"> 
        <span class="fa fa-hand-paper-o fa-5x paper-pic"></span>
      </div>

      <div class="col-md-4">
        <span class="fa fa-hand-scissors-o fa-5x hand-scissors"></span> 
      </div>
    </div>
    
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Tie</h4>
        </div>
        <div class="modal-body">
          No One Wins! No points rewards! Try again!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/javascript.js" type="text/javascript"></script>
  <script src="js/loops.js" type="text/javascript"></script>
</body>
</html>
