<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body>

  

  <div id="game-running">
    <p> </p>
  </div>

  <p>Your Score: <span class="yourScore">0</span></p>
  <p>Computer Score: <span class="computerScore">0</p>
  <p>Round: <span class="roundCounter">1</span></p>

  <div class="container">
    <div class="row">
    
    <div class="col-md-2">
    </div> 
      <div class="col-md-8"> 
        <div class="console"></div>
        <div class="top-console"></div>
        <div class="bottom-console"></div>
        <button id="startBtn" class="btn start pulse" data-status="on">START</button>
        <div class="animation-area">
          <span class="wait load fa fa-spinner fa-spin"></span>
          <p class="load load-text">Choose Your Weapon</p>
        </div>
        <div class="back-screen"></div>
        <div class="button-inset"></div>
        <button id="rock-button" class="rock-btn user-choice" data-choice="rock" disabled="true">
          <span class="rock-text fa fa-hand-rock-o"></span>
        </button>
        <button id="paper-button" class="paper-btn user-choice" data-choice="paper" disabled="true">
          <span class="paper-text fa fa-hand-paper-o"></span>
        </button>
        <button id="scissors-button" class="scissors-btn user-choice" data-choice="scissors" disabled="true">
          <span class="scissors-text fa fa-hand-scissors-o"></span>
        </button>
        <button id="lizard-button" class="lizard-btn user-choice" data-choice="lizard" disabled="true">
          <span class="lizard-text fa fa-hand-lizard-o"></span>
        </button>
        <button id="spock-button" class="spock-btn user-choice" data-choice="spock" disabled="true">
          <span class="spock-text fa fa-hand-spock-o"></span>
        </button>
      </div>
    <div class="col-md-2">
    </div> 

    <span class="sequence rock fa fa-hand-rock-o fa-5x"></span>
    <span class="sequence paper fa fa-hand-paper-o fa-5x"></span>
    <span class="sequence scissors fa fa-hand-scissors-o fa-5x"></span>
    <span class="sequence lizard fa fa-hand-lizard-ofa-5x"></span>
    <span class="sequence spock fa fa-hand-spock-o fa-5x"></span>
      
      
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Tie</h4>
        </div>
        <div class="modal-body">
          No One Wins! No points rewards! Try again!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/toggleStates.js" type="text/javascript"></script>
  <script src="js/javascript.js" type="text/javascript"></script>
  <script src="js/loops.js" type="text/javascript"></script>
  
</body>
</html>
